name: Run MINCIT watcher

permissions:
  contents: write

on:
  schedule:
    # Every 30 minutes (UTC)
    - cron: '*/30 * * * *'
  workflow_dispatch: {}  # allow manual trigger from the Actions tab

jobs:
  run-watcher:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # needed so we can commit & push back

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run watcher
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: |
          python watcher.py

      - name: Commit and push updated reports
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add report_decretos_2025.md \
                 report_decretos_2025.html \
                 docs/index.html \
                 summaries.json \
                 known_files.json \
                 error_log.log || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update reports [skip ci]"
            git push
          fi
